<!DOCTYPE html>
<!-- https://css-tricks.com/creating-your-own-gravity-and-space-simulator/ -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>rosborough.zone</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="controls-wrapper">
      <label>Mass of added planet</label>
      <select id="masses-list">
        <option value="1.652e-7">Mercury</option>
        <option value="0.000003003" selected>Earth</option>
        <option value="0.0009543">Jupiter</option>
        <option value="0.1">Red dwarf</option>
        <option value="1">Sun</option>
        <option value="8">Red giant</option>
      </select>
      <label>Multiply mass by</label>
      <input id="mass-multiplier" value="1" />
      <label>Planet name</label>
      <input id="planet-name" value="" />
    </section>
    <button id="help-button">Help</button>
    <button id="reset-button">Reset</button>
    <canvas id="canvas"></canvas>
    <script src="index.js"></script>
  </body>
</html>
